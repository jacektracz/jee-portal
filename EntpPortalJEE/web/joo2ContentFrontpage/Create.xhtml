<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2ContentFrontpageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2ContentFrontpageLabel_contentId}" for="contentId" />

                    <h:outputLabel value="#{bundle.CreateJoo2ContentFrontpageLabel_ordering}" for="ordering" />
                    <h:inputText id="ordering" value="#{joo2ContentFrontpageController.selected.ordering}" title="#{bundle.CreateJoo2ContentFrontpageTitle_ordering}" required="true" requiredMessage="#{bundle.CreateJoo2ContentFrontpageRequiredMessage_ordering}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2ContentFrontpageController.create}" value="#{bundle.CreateJoo2ContentFrontpageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{joo2ContentFrontpageController.prepareList}" value="#{bundle.CreateJoo2ContentFrontpageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2ContentFrontpageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
