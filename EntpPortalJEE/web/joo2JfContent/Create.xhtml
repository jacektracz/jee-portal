<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2JfContentTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{joo2JfContentController.selected.id}" title="#{bundle.CreateJoo2JfContentTitle_id}" required="true" requiredMessage="#{bundle.CreateJoo2JfContentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_languageId}" for="languageId" />
                    <h:inputText id="languageId" value="#{joo2JfContentController.selected.languageId}" title="#{bundle.CreateJoo2JfContentTitle_languageId}" required="true" requiredMessage="#{bundle.CreateJoo2JfContentRequiredMessage_languageId}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_referenceId}" for="referenceId" />
                    <h:inputText id="referenceId" value="#{joo2JfContentController.selected.referenceId}" title="#{bundle.CreateJoo2JfContentTitle_referenceId}" required="true" requiredMessage="#{bundle.CreateJoo2JfContentRequiredMessage_referenceId}"/>

                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_referenceField}" for="referenceField" />
                    <h:inputText id="referenceField" value="#{joo2JfContentController.selected.referenceField}" title="#{bundle.CreateJoo2JfContentTitle_referenceField}" required="true" requiredMessage="#{bundle.CreateJoo2JfContentRequiredMessage_referenceField}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_value}" for="value" />
                    <h:inputTextarea rows="4" cols="30" id="value" value="#{joo2JfContentController.selected.value}" title="#{bundle.CreateJoo2JfContentTitle_value}" required="true" requiredMessage="#{bundle.CreateJoo2JfContentRequiredMessage_value}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_originalValue}" for="originalValue" />
                    <h:inputText id="originalValue" value="#{joo2JfContentController.selected.originalValue}" title="#{bundle.CreateJoo2JfContentTitle_originalValue}" />
                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_originalText}" for="originalText" />

                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_modifiedBy}" for="modifiedBy" />
                    <h:inputText id="modifiedBy" value="#{joo2JfContentController.selected.modifiedBy}" title="#{bundle.CreateJoo2JfContentTitle_modifiedBy}" required="true" requiredMessage="#{bundle.CreateJoo2JfContentRequiredMessage_modifiedBy}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2JfContentLabel_published}" for="published" />

                <br />
                <h:commandLink action="#{joo2JfContentController.prepareList}" value="#{bundle.CreateJoo2JfContentShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2JfContentIndexLink}"/>
