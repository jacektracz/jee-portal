<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJoo2KunenaMessagesTextTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJoo2KunenaMessagesTextLabel_mesid}"/>
                    <h:outputText value="#{joo2KunenaMessagesTextController.selected.mesid}" title="#{bundle.ViewJoo2KunenaMessagesTextTitle_mesid}"/>
                    <h:outputText value="#{bundle.ViewJoo2KunenaMessagesTextLabel_message}"/>
                    <h:outputText value="#{joo2KunenaMessagesTextController.selected.message}" title="#{bundle.ViewJoo2KunenaMessagesTextTitle_message}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2KunenaMessagesTextController.destroyAndView}" value="#{bundle.ViewJoo2KunenaMessagesTextDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJoo2KunenaMessagesTextEditLink}"/>
                <br />
                <h:commandLink action="#{joo2KunenaMessagesTextController.prepareCreate}" value="#{bundle.ViewJoo2KunenaMessagesTextCreateLink}" />
                <br />
                <h:commandLink action="#{joo2KunenaMessagesTextController.prepareList}" value="#{bundle.ViewJoo2KunenaMessagesTextShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJoo2KunenaMessagesTextIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
