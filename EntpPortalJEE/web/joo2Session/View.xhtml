<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJoo2SessionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJoo2SessionLabel_sessionId}"/>
                    <h:outputText value="#{joo2SessionController.selected.sessionId}" title="#{bundle.ViewJoo2SessionTitle_sessionId}"/>
                    <h:outputText value="#{bundle.ViewJoo2SessionLabel_clientId}"/>
                    <h:outputText value="#{joo2SessionController.selected.clientId}" title="#{bundle.ViewJoo2SessionTitle_clientId}"/>
                    <h:outputText value="#{bundle.ViewJoo2SessionLabel_guest}"/>
                    <h:outputText value="#{joo2SessionController.selected.guest}" title="#{bundle.ViewJoo2SessionTitle_guest}"/>
                    <h:outputText value="#{bundle.ViewJoo2SessionLabel_time}"/>
                    <h:outputText value="#{joo2SessionController.selected.time}" title="#{bundle.ViewJoo2SessionTitle_time}"/>
                    <h:outputText value="#{bundle.ViewJoo2SessionLabel_data}"/>
                    <h:outputText value="#{joo2SessionController.selected.data}" title="#{bundle.ViewJoo2SessionTitle_data}"/>
                    <h:outputText value="#{bundle.ViewJoo2SessionLabel_userid}"/>
                    <h:outputText value="#{joo2SessionController.selected.userid}" title="#{bundle.ViewJoo2SessionTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewJoo2SessionLabel_username}"/>
                    <h:outputText value="#{joo2SessionController.selected.username}" title="#{bundle.ViewJoo2SessionTitle_username}"/>
                    <h:outputText value="#{bundle.ViewJoo2SessionLabel_usertype}"/>
                    <h:outputText value="#{joo2SessionController.selected.usertype}" title="#{bundle.ViewJoo2SessionTitle_usertype}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2SessionController.destroyAndView}" value="#{bundle.ViewJoo2SessionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJoo2SessionEditLink}"/>
                <br />
                <h:commandLink action="#{joo2SessionController.prepareCreate}" value="#{bundle.ViewJoo2SessionCreateLink}" />
                <br />
                <h:commandLink action="#{joo2SessionController.prepareList}" value="#{bundle.ViewJoo2SessionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJoo2SessionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
