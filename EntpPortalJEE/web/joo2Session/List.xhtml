<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoo2SessionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2SessionEmpty}" rendered="#{joo2SessionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2SessionController.items.rowCount > 0}">
                    <h:outputText value="#{joo2SessionController.pagination.pageFirstItem + 1}..#{joo2SessionController.pagination.pageLastItem + 1}/#{joo2SessionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2SessionController.previous}" value="#{bundle.Previous} #{joo2SessionController.pagination.pageSize}" rendered="#{joo2SessionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2SessionController.next}" value="#{bundle.Next} #{joo2SessionController.pagination.pageSize}" rendered="#{joo2SessionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2SessionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2SessionTitle_sessionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2SessionTitle_clientId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2SessionTitle_guest}"/>
                            </f:facet>
                            <h:outputText value="#{item.guest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2SessionTitle_time}"/>
                            </f:facet>
                            <h:outputText value="#{item.time}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2SessionTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2SessionTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2SessionTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2SessionTitle_usertype}"/>
                            </f:facet>
                            <h:outputText value="#{item.usertype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2SessionController.prepareView}" value="#{bundle.ListJoo2SessionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2SessionController.prepareEdit}" value="#{bundle.ListJoo2SessionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2SessionController.destroy}" value="#{bundle.ListJoo2SessionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2SessionController.prepareCreate}" value="#{bundle.ListJoo2SessionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2SessionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
