<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2ExtensionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_extensionId}" for="extensionId" />
                    <h:inputText id="extensionId" value="#{joo2ExtensionsController.selected.extensionId}" title="#{bundle.CreateJoo2ExtensionsTitle_extensionId}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_extensionId}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{joo2ExtensionsController.selected.name}" title="#{bundle.CreateJoo2ExtensionsTitle_name}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{joo2ExtensionsController.selected.type}" title="#{bundle.CreateJoo2ExtensionsTitle_type}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_element}" for="element" />
                    <h:inputText id="element" value="#{joo2ExtensionsController.selected.element}" title="#{bundle.CreateJoo2ExtensionsTitle_element}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_element}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_folder}" for="folder" />
                    <h:inputText id="folder" value="#{joo2ExtensionsController.selected.folder}" title="#{bundle.CreateJoo2ExtensionsTitle_folder}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_folder}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_clientId}" for="clientId" />
                    <h:inputText id="clientId" value="#{joo2ExtensionsController.selected.clientId}" title="#{bundle.CreateJoo2ExtensionsTitle_clientId}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_clientId}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_enabled}" for="enabled" />
                    <h:inputText id="enabled" value="#{joo2ExtensionsController.selected.enabled}" title="#{bundle.CreateJoo2ExtensionsTitle_enabled}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_enabled}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_access}" for="access" />
                    <h:inputText id="access" value="#{joo2ExtensionsController.selected.access}" title="#{bundle.CreateJoo2ExtensionsTitle_access}" />
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_protected1}" for="protected1" />
                    <h:inputText id="protected1" value="#{joo2ExtensionsController.selected.protected1}" title="#{bundle.CreateJoo2ExtensionsTitle_protected1}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_protected1}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_manifestCache}" for="manifestCache" />
                    <h:inputTextarea rows="4" cols="30" id="manifestCache" value="#{joo2ExtensionsController.selected.manifestCache}" title="#{bundle.CreateJoo2ExtensionsTitle_manifestCache}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_manifestCache}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_params}" for="params" />
                    <h:inputTextarea rows="4" cols="30" id="params" value="#{joo2ExtensionsController.selected.params}" title="#{bundle.CreateJoo2ExtensionsTitle_params}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_params}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_customData}" for="customData" />
                    <h:inputTextarea rows="4" cols="30" id="customData" value="#{joo2ExtensionsController.selected.customData}" title="#{bundle.CreateJoo2ExtensionsTitle_customData}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_customData}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_systemData}" for="systemData" />
                    <h:inputTextarea rows="4" cols="30" id="systemData" value="#{joo2ExtensionsController.selected.systemData}" title="#{bundle.CreateJoo2ExtensionsTitle_systemData}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_systemData}"/>

                    <h:inputText id="checkedOutTime" value="#{joo2ExtensionsController.selected.checkedOutTime}" title="#{bundle.CreateJoo2ExtensionsTitle_checkedOutTime}" required="true" requiredMessage="#{bundle.CreateJoo2ExtensionsRequiredMessage_checkedOutTime}">

                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_ordering}" for="ordering" />
                    <h:inputText id="ordering" value="#{joo2ExtensionsController.selected.ordering}" title="#{bundle.CreateJoo2ExtensionsTitle_ordering}" />
                    <h:outputLabel value="#{bundle.CreateJoo2ExtensionsLabel_state}" for="state" />

                <br />
                <h:commandLink action="#{joo2ExtensionsController.prepareList}" value="#{bundle.CreateJoo2ExtensionsShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2ExtensionsIndexLink}"/>

</html>
