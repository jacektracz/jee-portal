<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJoo2SchemasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJoo2SchemasLabel_joo2SchemasPK_versionId}" for="joo2SchemasPK_versionId" />

                    <h:outputLabel value="#{bundle.EditJoo2SchemasLabel_joo2SchemasPK_extensionId}" for="joo2SchemasPK_extensionId" />
                    <h:inputText id="joo2SchemasPK_extensionId" value="#{joo2SchemasController.selected.joo2SchemasPK.extensionId}" title="#{bundle.EditJoo2SchemasTitle_joo2SchemasPK_extensionId}" required="true" requiredMessage="#{bundle.EditJoo2SchemasRequiredMessage_joo2SchemasPK_extensionId}"/>
                </h:panelGrid>
                <h:commandLink action="#{joo2SchemasController.update}" value="#{bundle.EditJoo2SchemasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJoo2SchemasViewLink}"/>
                <br />
                <h:commandLink action="#{joo2SchemasController.prepareList}" value="#{bundle.EditJoo2SchemasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJoo2SchemasIndexLink}" />

        </ui:define>
    </ui:composition>
