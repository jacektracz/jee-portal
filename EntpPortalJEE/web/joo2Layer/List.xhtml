<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoo2LayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2LayerEmpty}" rendered="#{joo2LayerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2LayerController.items.rowCount > 0}">
                    <h:outputText value="#{joo2LayerController.pagination.pageFirstItem + 1}..#{joo2LayerController.pagination.pageLastItem + 1}/#{joo2LayerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2LayerController.previous}" value="#{bundle.Previous} #{joo2LayerController.pagination.pageSize}" rendered="#{joo2LayerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2LayerController.next}" value="#{bundle.Next} #{joo2LayerController.pagination.pageSize}" rendered="#{joo2LayerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2LayerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LayerTitle_layerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.layerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LayerTitle_parentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LayerTitle_shortName}"/>
                            </f:facet>
                            <h:outputText value="#{item.shortName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LayerTitle_layerType}"/>
                            </f:facet>
                            <h:outputText value="#{item.layerType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2LayerController.prepareView}" value="#{bundle.ListJoo2LayerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2LayerController.prepareEdit}" value="#{bundle.ListJoo2LayerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2LayerController.destroy}" value="#{bundle.ListJoo2LayerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2LayerController.prepareCreate}" value="#{bundle.ListJoo2LayerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2LayerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
