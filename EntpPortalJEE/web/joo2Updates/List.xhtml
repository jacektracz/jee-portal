<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:outputText escape="false" value="#{bundle.ListJoo2UpdatesEmpty}" rendered="#{joo2UpdatesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2UpdatesController.items.rowCount > 0}">

                    <h:commandLink action="#{joo2UpdatesController.next}" value="#{bundle.Next} #{joo2UpdatesController.pagination.pageSize}" rendered="#{joo2UpdatesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2UpdatesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2UpdatesTitle_updateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2UpdatesTitle_updateSiteId}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateSiteId}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value="#{item.extensionId}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value="#{item.categoryid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2UpdatesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.description}"/>

                        <h:column>

                                <h:outputText value="#{bundle.ListJoo2UpdatesTitle_element}"/>
                            </f:facet>
                            <h:outputText value="#{item.element}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2UpdatesTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2UpdatesTitle_folder}"/>
                            </f:facet>
                            <h:outputText value="#{item.folder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2UpdatesTitle_clientId}"/>

                            <h:outputText value="#{item.clientId}"/>

                            <h:outputText value="#{item.version}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.data}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2UpdatesTitle_detailsurl}"/>
                            </f:facet>
                            <h:outputText value="#{item.detailsurl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2UpdatesController.prepareView}" value="#{bundle.ListJoo2UpdatesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2UpdatesController.prepareEdit}" value="#{bundle.ListJoo2UpdatesEditLink}"/>
                            <h:outputText value=" "/>
