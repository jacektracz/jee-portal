<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJoo2JfContentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_id}"/>
                    <h:outputText value="#{joo2JfContentController.selected.id}" title="#{bundle.ViewJoo2JfContentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_languageId}"/>
                    <h:outputText value="#{joo2JfContentController.selected.languageId}" title="#{bundle.ViewJoo2JfContentTitle_languageId}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_referenceId}"/>
                    <h:outputText value="#{joo2JfContentController.selected.referenceId}" title="#{bundle.ViewJoo2JfContentTitle_referenceId}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_referenceTable}"/>
                    <h:outputText value="#{joo2JfContentController.selected.referenceTable}" title="#{bundle.ViewJoo2JfContentTitle_referenceTable}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_referenceField}"/>
                    <h:outputText value="#{joo2JfContentController.selected.referenceField}" title="#{bundle.ViewJoo2JfContentTitle_referenceField}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_value}"/>
                    <h:outputText value="#{joo2JfContentController.selected.value}" title="#{bundle.ViewJoo2JfContentTitle_value}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_originalValue}"/>
                    <h:outputText value="#{joo2JfContentController.selected.originalValue}" title="#{bundle.ViewJoo2JfContentTitle_originalValue}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_originalText}"/>
                    <h:outputText value="#{joo2JfContentController.selected.originalText}" title="#{bundle.ViewJoo2JfContentTitle_originalText}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_modified}"/>
                    <h:outputText value="#{joo2JfContentController.selected.modified}" title="#{bundle.ViewJoo2JfContentTitle_modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_modifiedBy}"/>
                    <h:outputText value="#{joo2JfContentController.selected.modifiedBy}" title="#{bundle.ViewJoo2JfContentTitle_modifiedBy}"/>
                    <h:outputText value="#{bundle.ViewJoo2JfContentLabel_published}"/>
                    <h:outputText value="#{joo2JfContentController.selected.published}" title="#{bundle.ViewJoo2JfContentTitle_published}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2JfContentController.destroyAndView}" value="#{bundle.ViewJoo2JfContentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJoo2JfContentEditLink}"/>
                <br />
                <h:commandLink action="#{joo2JfContentController.prepareCreate}" value="#{bundle.ViewJoo2JfContentCreateLink}" />
                <br />
                <h:commandLink action="#{joo2JfContentController.prepareList}" value="#{bundle.ViewJoo2JfContentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJoo2JfContentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
