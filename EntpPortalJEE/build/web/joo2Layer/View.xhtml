<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJoo2LayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJoo2LayerLabel_layerId}"/>
                    <h:outputText value="#{joo2LayerController.selected.layerId}" title="#{bundle.ViewJoo2LayerTitle_layerId}"/>
                    <h:outputText value="#{bundle.ViewJoo2LayerLabel_parentId}"/>
                    <h:outputText value="#{joo2LayerController.selected.parentId}" title="#{bundle.ViewJoo2LayerTitle_parentId}"/>
                    <h:outputText value="#{bundle.ViewJoo2LayerLabel_shortName}"/>
                    <h:outputText value="#{joo2LayerController.selected.shortName}" title="#{bundle.ViewJoo2LayerTitle_shortName}"/>
                    <h:outputText value="#{bundle.ViewJoo2LayerLabel_layerType}"/>
                    <h:outputText value="#{joo2LayerController.selected.layerType}" title="#{bundle.ViewJoo2LayerTitle_layerType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2LayerController.destroyAndView}" value="#{bundle.ViewJoo2LayerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJoo2LayerEditLink}"/>
                <br />
                <h:commandLink action="#{joo2LayerController.prepareCreate}" value="#{bundle.ViewJoo2LayerCreateLink}" />
                <br />
                <h:commandLink action="#{joo2LayerController.prepareList}" value="#{bundle.ViewJoo2LayerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJoo2LayerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
