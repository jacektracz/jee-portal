<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJoo2LayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJoo2LayerLabel_layerId}" for="layerId" />
                    <h:inputText id="layerId" value="#{joo2LayerController.selected.layerId}" title="#{bundle.EditJoo2LayerTitle_layerId}" required="true" requiredMessage="#{bundle.EditJoo2LayerRequiredMessage_layerId}"/>
                    <h:outputLabel value="#{bundle.EditJoo2LayerLabel_parentId}" for="parentId" />
                    <h:inputText id="parentId" value="#{joo2LayerController.selected.parentId}" title="#{bundle.EditJoo2LayerTitle_parentId}" />
                    <h:outputLabel value="#{bundle.EditJoo2LayerLabel_shortName}" for="shortName" />
                    <h:inputText id="shortName" value="#{joo2LayerController.selected.shortName}" title="#{bundle.EditJoo2LayerTitle_shortName}" required="true" requiredMessage="#{bundle.EditJoo2LayerRequiredMessage_shortName}"/>
                    <h:outputLabel value="#{bundle.EditJoo2LayerLabel_layerType}" for="layerType" />
                    <h:inputText id="layerType" value="#{joo2LayerController.selected.layerType}" title="#{bundle.EditJoo2LayerTitle_layerType}" required="true" requiredMessage="#{bundle.EditJoo2LayerRequiredMessage_layerType}"/>
                </h:panelGrid>
                <h:commandLink action="#{joo2LayerController.update}" value="#{bundle.EditJoo2LayerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJoo2LayerViewLink}"/>
                <br />
                <h:commandLink action="#{joo2LayerController.prepareList}" value="#{bundle.EditJoo2LayerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJoo2LayerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
