<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJoo2RedirectLinksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJoo2RedirectLinksLabel_id}"/>
                    <h:outputText value="#{joo2RedirectLinksController.selected.id}" title="#{bundle.ViewJoo2RedirectLinksTitle_id}"/>
                    <h:outputText value="#{bundle.ViewJoo2RedirectLinksLabel_oldUrl}"/>
                    <h:outputText value="#{joo2RedirectLinksController.selected.oldUrl}" title="#{bundle.ViewJoo2RedirectLinksTitle_oldUrl}"/>
                    <h:outputText value="#{bundle.ViewJoo2RedirectLinksLabel_newUrl}"/>
                    <h:outputText value="#{joo2RedirectLinksController.selected.newUrl}" title="#{bundle.ViewJoo2RedirectLinksTitle_newUrl}"/>
                    <h:outputText value="#{bundle.ViewJoo2RedirectLinksLabel_referer}"/>
                    <h:outputText value="#{joo2RedirectLinksController.selected.referer}" title="#{bundle.ViewJoo2RedirectLinksTitle_referer}"/>
                    <h:outputText value="#{bundle.ViewJoo2RedirectLinksLabel_comment}"/>
                    <h:outputText value="#{joo2RedirectLinksController.selected.comment}" title="#{bundle.ViewJoo2RedirectLinksTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewJoo2RedirectLinksLabel_published}"/>
                    <h:outputText value="#{joo2RedirectLinksController.selected.published}" title="#{bundle.ViewJoo2RedirectLinksTitle_published}"/>
                    <h:outputText value="#{bundle.ViewJoo2RedirectLinksLabel_createdDate}"/>
                    <h:outputText value="#{joo2RedirectLinksController.selected.createdDate}" title="#{bundle.ViewJoo2RedirectLinksTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewJoo2RedirectLinksLabel_modifiedDate}"/>
                    <h:outputText value="#{joo2RedirectLinksController.selected.modifiedDate}" title="#{bundle.ViewJoo2RedirectLinksTitle_modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2RedirectLinksController.destroyAndView}" value="#{bundle.ViewJoo2RedirectLinksDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJoo2RedirectLinksEditLink}"/>
                <br />
                <h:commandLink action="#{joo2RedirectLinksController.prepareCreate}" value="#{bundle.ViewJoo2RedirectLinksCreateLink}" />
                <br />
                <h:commandLink action="#{joo2RedirectLinksController.prepareList}" value="#{bundle.ViewJoo2RedirectLinksShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJoo2RedirectLinksIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
