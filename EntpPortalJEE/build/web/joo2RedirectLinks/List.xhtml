<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2RedirectLinksEmpty}" rendered="#{joo2RedirectLinksController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2RedirectLinksController.items.rowCount > 0}">
                    <h:outputText value="#{joo2RedirectLinksController.pagination.pageFirstItem + 1}..#{joo2RedirectLinksController.pagination.pageLastItem + 1}/#{joo2RedirectLinksController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2RedirectLinksController.previous}" value="#{bundle.Previous} #{joo2RedirectLinksController.pagination.pageSize}" rendered="#{joo2RedirectLinksController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2RedirectLinksController.next}" value="#{bundle.Next} #{joo2RedirectLinksController.pagination.pageSize}" rendered="#{joo2RedirectLinksController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2RedirectLinksController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle_oldUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.oldUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle_newUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.newUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle_referer}"/>
                            </f:facet>
                            <h:outputText value="#{item.referer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle_published}"/>
                            </f:facet>
                            <h:outputText value="#{item.published}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2RedirectLinksTitle_modifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2RedirectLinksController.prepareView}" value="#{bundle.ListJoo2RedirectLinksViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2RedirectLinksController.prepareEdit}" value="#{bundle.ListJoo2RedirectLinksEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2RedirectLinksController.destroy}" value="#{bundle.ListJoo2RedirectLinksDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2RedirectLinksController.prepareCreate}" value="#{bundle.ListJoo2RedirectLinksCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2RedirectLinksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
