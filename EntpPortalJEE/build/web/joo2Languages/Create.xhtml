<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2LanguagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_langId}" for="langId" />
                    <h:inputText id="langId" value="#{joo2LanguagesController.selected.langId}" title="#{bundle.CreateJoo2LanguagesTitle_langId}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_langId}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_langCode}" for="langCode" />
                    <h:inputText id="langCode" value="#{joo2LanguagesController.selected.langCode}" title="#{bundle.CreateJoo2LanguagesTitle_langCode}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_langCode}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_title}" for="title" />
                    <h:inputText id="title" value="#{joo2LanguagesController.selected.title}" title="#{bundle.CreateJoo2LanguagesTitle_title}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_titleNative}" for="titleNative" />
                    <h:inputText id="titleNative" value="#{joo2LanguagesController.selected.titleNative}" title="#{bundle.CreateJoo2LanguagesTitle_titleNative}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_titleNative}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_sef}" for="sef" />
                    <h:inputText id="sef" value="#{joo2LanguagesController.selected.sef}" title="#{bundle.CreateJoo2LanguagesTitle_sef}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_sef}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_image}" for="image" />
                    <h:inputText id="image" value="#{joo2LanguagesController.selected.image}" title="#{bundle.CreateJoo2LanguagesTitle_image}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_image}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_description}" for="description" />
                    <h:inputText id="description" value="#{joo2LanguagesController.selected.description}" title="#{bundle.CreateJoo2LanguagesTitle_description}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_metakey}" for="metakey" />
                    <h:inputTextarea rows="4" cols="30" id="metakey" value="#{joo2LanguagesController.selected.metakey}" title="#{bundle.CreateJoo2LanguagesTitle_metakey}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_metakey}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_metadesc}" for="metadesc" />
                    <h:inputTextarea rows="4" cols="30" id="metadesc" value="#{joo2LanguagesController.selected.metadesc}" title="#{bundle.CreateJoo2LanguagesTitle_metadesc}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_metadesc}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_sitename}" for="sitename" />
                    <h:inputText id="sitename" value="#{joo2LanguagesController.selected.sitename}" title="#{bundle.CreateJoo2LanguagesTitle_sitename}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_sitename}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_published}" for="published" />
                    <h:inputText id="published" value="#{joo2LanguagesController.selected.published}" title="#{bundle.CreateJoo2LanguagesTitle_published}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_published}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2LanguagesLabel_ordering}" for="ordering" />
                    <h:inputText id="ordering" value="#{joo2LanguagesController.selected.ordering}" title="#{bundle.CreateJoo2LanguagesTitle_ordering}" required="true" requiredMessage="#{bundle.CreateJoo2LanguagesRequiredMessage_ordering}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2LanguagesController.create}" value="#{bundle.CreateJoo2LanguagesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{joo2LanguagesController.prepareList}" value="#{bundle.CreateJoo2LanguagesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2LanguagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
