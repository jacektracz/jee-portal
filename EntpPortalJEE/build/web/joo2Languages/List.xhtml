<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoo2LanguagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2LanguagesEmpty}" rendered="#{joo2LanguagesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2LanguagesController.items.rowCount > 0}">
                    <h:outputText value="#{joo2LanguagesController.pagination.pageFirstItem + 1}..#{joo2LanguagesController.pagination.pageLastItem + 1}/#{joo2LanguagesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2LanguagesController.previous}" value="#{bundle.Previous} #{joo2LanguagesController.pagination.pageSize}" rendered="#{joo2LanguagesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2LanguagesController.next}" value="#{bundle.Next} #{joo2LanguagesController.pagination.pageSize}" rendered="#{joo2LanguagesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2LanguagesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_langId}"/>
                            </f:facet>
                            <h:outputText value="#{item.langId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_langCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.langCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_titleNative}"/>
                            </f:facet>
                            <h:outputText value="#{item.titleNative}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_sef}"/>
                            </f:facet>
                            <h:outputText value="#{item.sef}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_metakey}"/>
                            </f:facet>
                            <h:outputText value="#{item.metakey}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_metadesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.metadesc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_sitename}"/>
                            </f:facet>
                            <h:outputText value="#{item.sitename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_published}"/>
                            </f:facet>
                            <h:outputText value="#{item.published}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2LanguagesTitle_ordering}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordering}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2LanguagesController.prepareView}" value="#{bundle.ListJoo2LanguagesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2LanguagesController.prepareEdit}" value="#{bundle.ListJoo2LanguagesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2LanguagesController.destroy}" value="#{bundle.ListJoo2LanguagesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2LanguagesController.prepareCreate}" value="#{bundle.ListJoo2LanguagesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2LanguagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
