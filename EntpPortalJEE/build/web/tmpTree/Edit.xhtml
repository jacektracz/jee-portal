<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTmpTreeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTmpTreeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tmpTreeController.selected.id}" title="#{bundle.EditTmpTreeTitle_id}" required="true" requiredMessage="#{bundle.EditTmpTreeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTmpTreeLabel_parentId}" for="parentId" />
                    <h:inputText id="parentId" value="#{tmpTreeController.selected.parentId}" title="#{bundle.EditTmpTreeTitle_parentId}" />
                    <h:outputLabel value="#{bundle.EditTmpTreeLabel_lft}" for="lft" />
                    <h:inputText id="lft" value="#{tmpTreeController.selected.lft}" title="#{bundle.EditTmpTreeTitle_lft}" />
                    <h:outputLabel value="#{bundle.EditTmpTreeLabel_rgt}" for="rgt" />
                    <h:inputText id="rgt" value="#{tmpTreeController.selected.rgt}" title="#{bundle.EditTmpTreeTitle_rgt}" />
                </h:panelGrid>
                <h:commandLink action="#{tmpTreeController.update}" value="#{bundle.EditTmpTreeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTmpTreeViewLink}"/>
                <br />
                <h:commandLink action="#{tmpTreeController.prepareList}" value="#{bundle.EditTmpTreeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTmpTreeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
