<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTmpTreeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTmpTreeLabel_id}"/>
                    <h:outputText value="#{tmpTreeController.selected.id}" title="#{bundle.ViewTmpTreeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTmpTreeLabel_parentId}"/>
                    <h:outputText value="#{tmpTreeController.selected.parentId}" title="#{bundle.ViewTmpTreeTitle_parentId}"/>
                    <h:outputText value="#{bundle.ViewTmpTreeLabel_lft}"/>
                    <h:outputText value="#{tmpTreeController.selected.lft}" title="#{bundle.ViewTmpTreeTitle_lft}"/>
                    <h:outputText value="#{bundle.ViewTmpTreeLabel_rgt}"/>
                    <h:outputText value="#{tmpTreeController.selected.rgt}" title="#{bundle.ViewTmpTreeTitle_rgt}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tmpTreeController.destroyAndView}" value="#{bundle.ViewTmpTreeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTmpTreeEditLink}"/>
                <br />
                <h:commandLink action="#{tmpTreeController.prepareCreate}" value="#{bundle.ViewTmpTreeCreateLink}" />
                <br />
                <h:commandLink action="#{tmpTreeController.prepareList}" value="#{bundle.ViewTmpTreeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTmpTreeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
