<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateJoo2ModulesLabel_checkedOut}" for="checkedOut" />
                    <h:inputText id="checkedOut" value="#{joo2ModulesController.selected.checkedOut}" title="#{bundle.CreateJoo2ModulesTitle_checkedOut}" required="true" requiredMessage="#{bundle.CreateJoo2ModulesRequiredMessage_checkedOut}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ModulesLabel_checkedOutTime}" for="checkedOutTime" />

                    <h:outputLabel value="#{bundle.CreateJoo2ModulesLabel_publishUp}" for="publishUp" />

                    <h:outputLabel value="#{bundle.CreateJoo2ModulesLabel_epRootMenuId}" for="epRootMenuId" />
                    <h:inputText id="epRootMenuId" value="#{joo2ModulesController.selected.epRootMenuId}" title="#{bundle.CreateJoo2ModulesTitle_epRootMenuId}" />

                <br />
                <h:commandLink action="#{joo2ModulesController.prepareList}" value="#{bundle.CreateJoo2ModulesShowAllLink}" immediate="true"/>

                <br />
