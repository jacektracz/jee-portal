<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2K2RatingEmpty}" rendered="#{joo2K2RatingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2K2RatingController.items.rowCount > 0}">

                    <h:commandLink action="#{joo2K2RatingController.previous}" value="#{bundle.Previous} #{joo2K2RatingController.pagination.pageSize}" rendered="#{joo2K2RatingController.pagination.hasPreviousPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2K2RatingTitle_itemID}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2K2RatingTitle_ratingSum}"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingSum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2K2RatingTitle_ratingCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2K2RatingTitle_lastip}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2K2RatingController.prepareView}" value="#{bundle.ListJoo2K2RatingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2K2RatingController.prepareEdit}" value="#{bundle.ListJoo2K2RatingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2K2RatingController.destroy}" value="#{bundle.ListJoo2K2RatingDestroyLink}"/>

                <h:commandLink action="#{joo2K2RatingController.prepareCreate}" value="#{bundle.ListJoo2K2RatingCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2K2RatingIndexLink}"/>

        </ui:define>
    </ui:composition>
