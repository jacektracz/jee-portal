<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2K2RatingTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2K2RatingLabel_itemID}" for="itemID" />

                    <h:outputLabel value="#{bundle.CreateJoo2K2RatingLabel_ratingCount}" for="ratingCount" />

                    <h:outputLabel value="#{bundle.CreateJoo2K2RatingLabel_lastip}" for="lastip" />
                    <h:inputText id="lastip" value="#{joo2K2RatingController.selected.lastip}" title="#{bundle.CreateJoo2K2RatingTitle_lastip}" required="true" requiredMessage="#{bundle.CreateJoo2K2RatingRequiredMessage_lastip}"/>

                <br />
                <h:commandLink action="#{joo2K2RatingController.create}" value="#{bundle.CreateJoo2K2RatingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{joo2K2RatingController.prepareList}" value="#{bundle.CreateJoo2K2RatingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2K2RatingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
