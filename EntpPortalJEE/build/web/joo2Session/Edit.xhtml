<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJoo2SessionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJoo2SessionLabel_sessionId}" for="sessionId" />
                    <h:inputText id="sessionId" value="#{joo2SessionController.selected.sessionId}" title="#{bundle.EditJoo2SessionTitle_sessionId}" required="true" requiredMessage="#{bundle.EditJoo2SessionRequiredMessage_sessionId}"/>
                    <h:outputLabel value="#{bundle.EditJoo2SessionLabel_clientId}" for="clientId" />
                    <h:inputText id="clientId" value="#{joo2SessionController.selected.clientId}" title="#{bundle.EditJoo2SessionTitle_clientId}" required="true" requiredMessage="#{bundle.EditJoo2SessionRequiredMessage_clientId}"/>
                    <h:outputLabel value="#{bundle.EditJoo2SessionLabel_guest}" for="guest" />
                    <h:inputText id="guest" value="#{joo2SessionController.selected.guest}" title="#{bundle.EditJoo2SessionTitle_guest}" />
                    <h:outputLabel value="#{bundle.EditJoo2SessionLabel_time}" for="time" />
                    <h:inputText id="time" value="#{joo2SessionController.selected.time}" title="#{bundle.EditJoo2SessionTitle_time}" />
                    <h:outputLabel value="#{bundle.EditJoo2SessionLabel_data}" for="data" />
                    <h:inputTextarea rows="4" cols="30" id="data" value="#{joo2SessionController.selected.data}" title="#{bundle.EditJoo2SessionTitle_data}" />
                    <h:outputLabel value="#{bundle.EditJoo2SessionLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{joo2SessionController.selected.userid}" title="#{bundle.EditJoo2SessionTitle_userid}" />
                    <h:outputLabel value="#{bundle.EditJoo2SessionLabel_username}" for="username" />
                    <h:inputText id="username" value="#{joo2SessionController.selected.username}" title="#{bundle.EditJoo2SessionTitle_username}" />
                    <h:outputLabel value="#{bundle.EditJoo2SessionLabel_usertype}" for="usertype" />
                    <h:inputText id="usertype" value="#{joo2SessionController.selected.usertype}" title="#{bundle.EditJoo2SessionTitle_usertype}" />
                </h:panelGrid>
                <h:commandLink action="#{joo2SessionController.update}" value="#{bundle.EditJoo2SessionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJoo2SessionViewLink}"/>
                <br />
                <h:commandLink action="#{joo2SessionController.prepareList}" value="#{bundle.EditJoo2SessionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJoo2SessionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
