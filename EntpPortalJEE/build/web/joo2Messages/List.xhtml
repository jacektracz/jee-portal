<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoo2MessagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2MessagesEmpty}" rendered="#{joo2MessagesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2MessagesController.items.rowCount > 0}">
                    <h:outputText value="#{joo2MessagesController.pagination.pageFirstItem + 1}..#{joo2MessagesController.pagination.pageLastItem + 1}/#{joo2MessagesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2MessagesController.previous}" value="#{bundle.Previous} #{joo2MessagesController.pagination.pageSize}" rendered="#{joo2MessagesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2MessagesController.next}" value="#{bundle.Next} #{joo2MessagesController.pagination.pageSize}" rendered="#{joo2MessagesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2MessagesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_messageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.messageId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_userIdFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.userIdFrom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_userIdTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.userIdTo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_folderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.folderId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_dateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_priority}"/>
                            </f:facet>
                            <h:outputText value="#{item.priority}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2MessagesTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2MessagesController.prepareView}" value="#{bundle.ListJoo2MessagesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2MessagesController.prepareEdit}" value="#{bundle.ListJoo2MessagesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2MessagesController.destroy}" value="#{bundle.ListJoo2MessagesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2MessagesController.prepareCreate}" value="#{bundle.ListJoo2MessagesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2MessagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
