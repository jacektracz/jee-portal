<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2MessagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_messageId}" for="messageId" />
                    <h:inputText id="messageId" value="#{joo2MessagesController.selected.messageId}" title="#{bundle.CreateJoo2MessagesTitle_messageId}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_messageId}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_userIdFrom}" for="userIdFrom" />
                    <h:inputText id="userIdFrom" value="#{joo2MessagesController.selected.userIdFrom}" title="#{bundle.CreateJoo2MessagesTitle_userIdFrom}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_userIdFrom}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_userIdTo}" for="userIdTo" />
                    <h:inputText id="userIdTo" value="#{joo2MessagesController.selected.userIdTo}" title="#{bundle.CreateJoo2MessagesTitle_userIdTo}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_userIdTo}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_folderId}" for="folderId" />
                    <h:inputText id="folderId" value="#{joo2MessagesController.selected.folderId}" title="#{bundle.CreateJoo2MessagesTitle_folderId}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_folderId}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_dateTime}" for="dateTime" />
                    <h:inputText id="dateTime" value="#{joo2MessagesController.selected.dateTime}" title="#{bundle.CreateJoo2MessagesTitle_dateTime}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_state}" for="state" />
                    <h:inputText id="state" value="#{joo2MessagesController.selected.state}" title="#{bundle.CreateJoo2MessagesTitle_state}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_state}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_priority}" for="priority" />
                    <h:inputText id="priority" value="#{joo2MessagesController.selected.priority}" title="#{bundle.CreateJoo2MessagesTitle_priority}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_priority}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{joo2MessagesController.selected.subject}" title="#{bundle.CreateJoo2MessagesTitle_subject}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2MessagesLabel_message}" for="message" />
                    <h:inputTextarea rows="4" cols="30" id="message" value="#{joo2MessagesController.selected.message}" title="#{bundle.CreateJoo2MessagesTitle_message}" required="true" requiredMessage="#{bundle.CreateJoo2MessagesRequiredMessage_message}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2MessagesController.create}" value="#{bundle.CreateJoo2MessagesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{joo2MessagesController.prepareList}" value="#{bundle.CreateJoo2MessagesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2MessagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
