<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoo2ExtensionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2ExtensionsEmpty}" rendered="#{joo2ExtensionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2ExtensionsController.items.rowCount > 0}">
                    <h:outputText value="#{joo2ExtensionsController.pagination.pageFirstItem + 1}..#{joo2ExtensionsController.pagination.pageLastItem + 1}/#{joo2ExtensionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2ExtensionsController.previous}" value="#{bundle.Previous} #{joo2ExtensionsController.pagination.pageSize}" rendered="#{joo2ExtensionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2ExtensionsController.next}" value="#{bundle.Next} #{joo2ExtensionsController.pagination.pageSize}" rendered="#{joo2ExtensionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2ExtensionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_extensionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.extensionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_element}"/>
                            </f:facet>
                            <h:outputText value="#{item.element}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_folder}"/>
                            </f:facet>
                            <h:outputText value="#{item.folder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_clientId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_enabled}"/>
                            </f:facet>
                            <h:outputText value="#{item.enabled}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_access}"/>
                            </f:facet>
                            <h:outputText value="#{item.access}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_protected1}"/>
                            </f:facet>
                            <h:outputText value="#{item.protected1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_manifestCache}"/>
                            </f:facet>
                            <h:outputText value="#{item.manifestCache}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_params}"/>
                            </f:facet>
                            <h:outputText value="#{item.params}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_customData}"/>
                            </f:facet>
                            <h:outputText value="#{item.customData}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_systemData}"/>
                            </f:facet>
                            <h:outputText value="#{item.systemData}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_checkedOut}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkedOut}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_checkedOutTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkedOutTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_ordering}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordering}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ExtensionsTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2ExtensionsController.prepareView}" value="#{bundle.ListJoo2ExtensionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2ExtensionsController.prepareEdit}" value="#{bundle.ListJoo2ExtensionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2ExtensionsController.destroy}" value="#{bundle.ListJoo2ExtensionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2ExtensionsController.prepareCreate}" value="#{bundle.ListJoo2ExtensionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2ExtensionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
