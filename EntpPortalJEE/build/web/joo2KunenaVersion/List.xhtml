<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoo2KunenaVersionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2KunenaVersionEmpty}" rendered="#{joo2KunenaVersionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2KunenaVersionController.items.rowCount > 0}">
                    <h:outputText value="#{joo2KunenaVersionController.pagination.pageFirstItem + 1}..#{joo2KunenaVersionController.pagination.pageLastItem + 1}/#{joo2KunenaVersionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2KunenaVersionController.previous}" value="#{bundle.Previous} #{joo2KunenaVersionController.pagination.pageSize}" rendered="#{joo2KunenaVersionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2KunenaVersionController.next}" value="#{bundle.Next} #{joo2KunenaVersionController.pagination.pageSize}" rendered="#{joo2KunenaVersionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2KunenaVersionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2KunenaVersionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2KunenaVersionTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2KunenaVersionTitle_versiondate}"/>
                            </f:facet>
                            <h:outputText value="#{item.versiondate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2KunenaVersionTitle_installdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.installdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2KunenaVersionTitle_build}"/>
                            </f:facet>
                            <h:outputText value="#{item.build}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2KunenaVersionTitle_versionname}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2KunenaVersionTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2KunenaVersionController.prepareView}" value="#{bundle.ListJoo2KunenaVersionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2KunenaVersionController.prepareEdit}" value="#{bundle.ListJoo2KunenaVersionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2KunenaVersionController.destroy}" value="#{bundle.ListJoo2KunenaVersionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2KunenaVersionController.prepareCreate}" value="#{bundle.ListJoo2KunenaVersionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2KunenaVersionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
