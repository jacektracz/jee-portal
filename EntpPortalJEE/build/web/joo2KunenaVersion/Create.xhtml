<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2KunenaVersionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaVersionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{joo2KunenaVersionController.selected.id}" title="#{bundle.CreateJoo2KunenaVersionTitle_id}" required="true" requiredMessage="#{bundle.CreateJoo2KunenaVersionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaVersionLabel_version}" for="version" />
                    <h:inputText id="version" value="#{joo2KunenaVersionController.selected.version}" title="#{bundle.CreateJoo2KunenaVersionTitle_version}" required="true" requiredMessage="#{bundle.CreateJoo2KunenaVersionRequiredMessage_version}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaVersionLabel_versiondate}" for="versiondate" />
                    <h:inputText id="versiondate" value="#{joo2KunenaVersionController.selected.versiondate}" title="#{bundle.CreateJoo2KunenaVersionTitle_versiondate}" required="true" requiredMessage="#{bundle.CreateJoo2KunenaVersionRequiredMessage_versiondate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaVersionLabel_installdate}" for="installdate" />
                    <h:inputText id="installdate" value="#{joo2KunenaVersionController.selected.installdate}" title="#{bundle.CreateJoo2KunenaVersionTitle_installdate}" required="true" requiredMessage="#{bundle.CreateJoo2KunenaVersionRequiredMessage_installdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaVersionLabel_build}" for="build" />
                    <h:inputText id="build" value="#{joo2KunenaVersionController.selected.build}" title="#{bundle.CreateJoo2KunenaVersionTitle_build}" required="true" requiredMessage="#{bundle.CreateJoo2KunenaVersionRequiredMessage_build}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaVersionLabel_versionname}" for="versionname" />
                    <h:inputText id="versionname" value="#{joo2KunenaVersionController.selected.versionname}" title="#{bundle.CreateJoo2KunenaVersionTitle_versionname}" />
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaVersionLabel_state}" for="state" />
                    <h:inputTextarea rows="4" cols="30" id="state" value="#{joo2KunenaVersionController.selected.state}" title="#{bundle.CreateJoo2KunenaVersionTitle_state}" required="true" requiredMessage="#{bundle.CreateJoo2KunenaVersionRequiredMessage_state}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2KunenaVersionController.create}" value="#{bundle.CreateJoo2KunenaVersionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{joo2KunenaVersionController.prepareList}" value="#{bundle.CreateJoo2KunenaVersionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2KunenaVersionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
