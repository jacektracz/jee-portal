<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2KunenaMessagesTextTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaMessagesTextLabel_mesid}" for="mesid" />
                    <h:inputText id="mesid" value="#{joo2KunenaMessagesTextController.selected.mesid}" title="#{bundle.CreateJoo2KunenaMessagesTextTitle_mesid}" required="true" requiredMessage="#{bundle.CreateJoo2KunenaMessagesTextRequiredMessage_mesid}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2KunenaMessagesTextLabel_message}" for="message" />
                    <h:inputTextarea rows="4" cols="30" id="message" value="#{joo2KunenaMessagesTextController.selected.message}" title="#{bundle.CreateJoo2KunenaMessagesTextTitle_message}" required="true" requiredMessage="#{bundle.CreateJoo2KunenaMessagesTextRequiredMessage_message}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2KunenaMessagesTextController.create}" value="#{bundle.CreateJoo2KunenaMessagesTextSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{joo2KunenaMessagesTextController.prepareList}" value="#{bundle.CreateJoo2KunenaMessagesTextShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2KunenaMessagesTextIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
