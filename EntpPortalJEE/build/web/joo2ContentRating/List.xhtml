<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoo2ContentRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoo2ContentRatingEmpty}" rendered="#{joo2ContentRatingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2ContentRatingController.items.rowCount > 0}">
                    <h:outputText value="#{joo2ContentRatingController.pagination.pageFirstItem + 1}..#{joo2ContentRatingController.pagination.pageLastItem + 1}/#{joo2ContentRatingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2ContentRatingController.previous}" value="#{bundle.Previous} #{joo2ContentRatingController.pagination.pageSize}" rendered="#{joo2ContentRatingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2ContentRatingController.next}" value="#{bundle.Next} #{joo2ContentRatingController.pagination.pageSize}" rendered="#{joo2ContentRatingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2ContentRatingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ContentRatingTitle_contentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.contentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ContentRatingTitle_ratingSum}"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingSum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ContentRatingTitle_ratingCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoo2ContentRatingTitle_lastip}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2ContentRatingController.prepareView}" value="#{bundle.ListJoo2ContentRatingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2ContentRatingController.prepareEdit}" value="#{bundle.ListJoo2ContentRatingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2ContentRatingController.destroy}" value="#{bundle.ListJoo2ContentRatingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2ContentRatingController.prepareCreate}" value="#{bundle.ListJoo2ContentRatingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoo2ContentRatingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
