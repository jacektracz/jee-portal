<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoo2ContentRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoo2ContentRatingLabel_contentId}" for="contentId" />
                    <h:inputText id="contentId" value="#{joo2ContentRatingController.selected.contentId}" title="#{bundle.CreateJoo2ContentRatingTitle_contentId}" required="true" requiredMessage="#{bundle.CreateJoo2ContentRatingRequiredMessage_contentId}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ContentRatingLabel_ratingSum}" for="ratingSum" />
                    <h:inputText id="ratingSum" value="#{joo2ContentRatingController.selected.ratingSum}" title="#{bundle.CreateJoo2ContentRatingTitle_ratingSum}" required="true" requiredMessage="#{bundle.CreateJoo2ContentRatingRequiredMessage_ratingSum}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ContentRatingLabel_ratingCount}" for="ratingCount" />
                    <h:inputText id="ratingCount" value="#{joo2ContentRatingController.selected.ratingCount}" title="#{bundle.CreateJoo2ContentRatingTitle_ratingCount}" required="true" requiredMessage="#{bundle.CreateJoo2ContentRatingRequiredMessage_ratingCount}"/>
                    <h:outputLabel value="#{bundle.CreateJoo2ContentRatingLabel_lastip}" for="lastip" />
                    <h:inputText id="lastip" value="#{joo2ContentRatingController.selected.lastip}" title="#{bundle.CreateJoo2ContentRatingTitle_lastip}" required="true" requiredMessage="#{bundle.CreateJoo2ContentRatingRequiredMessage_lastip}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joo2ContentRatingController.create}" value="#{bundle.CreateJoo2ContentRatingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{joo2ContentRatingController.prepareList}" value="#{bundle.CreateJoo2ContentRatingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoo2ContentRatingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
